<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .form-floating:focus-within {
        z-index: 2;
      }
      .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>
  </head>
  <body class="text-center">

    <div class="container">
      <main class="form-signin w-100 m-auto">
        <form method="POST"> <!-- method="POST" を追加 -->
          {% csrf_token %} <!-- CSRF トークンを追加 -->
          <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

          <!-- エラーメッセージの表示 -->
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}

          <!-- 成功メッセージの表示 -->
          {% if success %}
              <p style="color: green;">{{ success }}</p>
          {% endif %}

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username_data" required autofocus>
            <label for="floatingUsername">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password_data" required>
            <label for="floatingPassword">Password</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">登録</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
        </form>
      </main>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
